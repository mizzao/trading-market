<template name="interface">
    <div class="row">
        <div class="col-md-12 card-holder">

        </div>
    </div>
</template>

<template name="controls">
    <div class="row">
        <div class="col-md-6">
            {{#if showHistory}}
            <h3>Price History</h3>
            {{> priceInfo}}
            {{else}}
                <h3>Last Price</h3>
                {{#if myTurn}}
                    {{> priceLast}}
                {{else}}
                    <div class="alert alert-danger">
                        You get to see the price on your turn.
                    </div>
                {{/if}}
            {{/if}}
        </div>
        <div class="col-md-6">
            <h3>Trade</h3>
            {{#if myTurn}}
            {{> trade}}
            {{else}}
            {{> waiting}}
            {{/if}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-info">
                Who's here:
                {{#each users}}
                    <span class="badge">{{username}}</span>
                {{/each}}
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-large btn-success new-scenario hist">
                New Scenario (History)
            </button>
            <button class="btn btn-large btn-primary new-scenario last">
                New Scenario (Last Price)
            </button>
            <button class="btn btn-large btn-danger end-scenario">
                End Scenario
            </button>
            <button class="btn btn-large btn-warning download-data">
                Download Data
            </button>
        </div>
    </div>
</template>

<template name="priceInfo">
    <svg width="100%" height="250">
        <g class="chart">
            <g class="x axis"></g>
            <g class="y axis"></g>
            <path class="line"></path>
        </g>
    </svg>
</template>

<template name="priceLast">
    <svg width="50%" height="250">
        <g class="chart">
            <g class="y axis"></g>
            <path class="line"></path>
        </g>
    </svg>
</template>

<template name="trade">
    <div class="alert alert-success">
        Set new price: <div class="slider"></div>
        <kbd class="amount">...</kbd>
        <button class="btn btn-large btn-primary set-price">Do it!</button>
    </div>
</template>

<template name="waiting">
    <div class="alert alert-warning">
        Waiting for your turn...
    </div>
</template>
