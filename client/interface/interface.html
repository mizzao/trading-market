<template name="interface">
    <div class="row">
        <div class="col-md-12 card-holder">

        </div>
    </div>
</template>

<template name="controls">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            {{#if myTurn}}
                {{> trade}}
            {{else}}
                {{> waiting}}
            {{/if}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {{#if showHistory}}
            <h3>Price History</h3>
            {{> priceInfo}}
            {{else}}
                <h3>Last Price</h3>
                {{#if myTurn}}
                    {{> priceLast}}
                {{else}}
                    <div class="alert alert-danger">
                        You get to see the price on your turn.
                    </div>
                {{/if}}
            {{/if}}
        </div>
        <div class="col-md-6">
            {{> userTable}}
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info">
                Who's here:
                {{#each users}}
                    <span class="badge">{{username}}</span>
                {{/each}}
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-large btn-success new-scenario hist">
                New Scenario (History)
            </button>
            <button class="btn btn-large btn-primary new-scenario last">
                New Scenario (Last Price)
            </button>
            <button class="btn btn-large btn-danger end-scenario">
                End Scenario
            </button>
            <button class="btn btn-large btn-warning reset-profit">
                Reset Profits
            </button>
            <button class="btn btn-large btn-info download-data">
                Download Data
            </button>
        </div>
    </div>
</template>

<template name="priceInfo">
    <svg width="100%" height="250">
        <g class="chart">
            <g class="x axis"></g>
            <g class="y axis"></g>
            <path class="line"></path>
        </g>
    </svg>
</template>

<template name="priceLast">
    <svg width="50%" height="250">
        <g class="chart">
            <g class="y axis"></g>
            <path class="line"></path>
        </g>
    </svg>
</template>

<template name="trade">
    <kbd class="amount left">{{leftProb}}</kbd>
    {{> profitBadge leftWin}}
    <div class="slider"></div>
    <kbd class="amount right">{{rightProb}}</kbd>
    {{> profitBadge rightWin}}
    <button class="btn btn-large btn-primary set-price">Update</button>
</template>

<template name="profitBadge">
    <span class="badge {{color}}">{{formatted}}</span>
</template>

<template name="waiting">
    <div class="alert alert-warning">
        Waiting for your turn...
    </div>
</template>

<template name="userTable">
    <table class="table table-striped">
        <thead>
            <tr>
            <th>User</th>
            <th>Last Profit</th>
            <th>Total Profit</th>
            </tr>
        </thead>
        <tbody>
            {{#each actions}}
            <tr class={{rowStyle}}>
            <td>{{username}}</td>
            <td>{{> profitBadge lastPayoff}}</td>
            <td>{{> profitBadge totalPayoff}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
